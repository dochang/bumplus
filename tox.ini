# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py37, py38, py39, py310, py311
isolated_build = true
# Activate isolated build environment bacause pyproject.toml is used.
#
# https://tox.wiki/en/latest/config.html#conf-isolated_build

[testenv]
# https://pipenv.readthedocs.io/en/latest/advanced/#tox-automation-project
passenv = HOME
deps = pipx
commands =
  python3 -m pipx ensurepath
  python3 -m pipx run pipenv install --dev --skip-lock
  python3 -m pipx run pipenv run lint
  python3 -m pipx run pipenv run test
