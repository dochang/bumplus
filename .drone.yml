---
{
   "kind": "pipeline",
   "name": "python2.7",
   "steps": [
      {
         "commands": [
            "pip install --upgrade pipenv",
            "pipenv install --dev",
            "pipenv run flake8",
            "pipenv run pytest --cov"
         ],
         "environment": {
            "PIPENV_VENV_IN_PROJECT": 1
         },
         "image": "python:2.7",
         "name": "test",
         "volumes": [
            {
               "name": "pip-cache",
               "path": "/root/.cache/pip"
            }
         ]
      },
      {
         "commands": [
            "pip install --upgrade pipenv",
            "pipenv run codecov"
         ],
         "environment": {
            "CODECOV_TOKEN": {
               "from_secret": "codecov-upload-token"
            },
            "PIPENV_VENV_IN_PROJECT": 1
         },
         "failure": "ignore",
         "image": "python:2.7",
         "name": "codecov",
         "volumes": [
            {
               "name": "pip-cache",
               "path": "/root/.cache/pip"
            }
         ]
      }
   ],
   "volumes": [
      {
         "name": "pip-cache",
         "temp": { }
      }
   ]
}
