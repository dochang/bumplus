---
{
   "environment": {
      "DEFAULT_WORKSPACE": "/drone/src"
   },
   "kind": "pipeline",
   "name": "Mega-Linter",
   "steps": [
      {
         "image": "megalinter/megalinter-python:v5",
         "name": "Lint"
      }
   ],
   "workspace": {
      "path": "/drone/src"
   }
}
---
{
   "kind": "pipeline",
   "name": "python3.6",
   "steps": [
      {
         "commands": [
            "python3 -m pip install --upgrade pip",
            "python3 -m pip install --upgrade pipx",
            "python3 -m pipx ensurepath",
            "python3 -m pipx run pipenv --python 3.6",
            "python3 -m pipx run pipenv install --dev --skip-lock",
            "python3 -m pipx run pipenv run flake8",
            "python3 -m pipx run pipenv run pytest"
         ],
         "environment": {
            "PIPENV_VENV_IN_PROJECT": 1
         },
         "image": "python:3.6",
         "name": "test",
         "volumes": [
            {
               "name": "pip-cache",
               "path": "/root/.cache/pip"
            }
         ]
      },
      {
         "commands": [
            "python3 -m pip install --upgrade pip",
            "python3 -m pip install --upgrade pipx",
            "python3 -m pipx ensurepath",
            "python3 -m pipx run pipenv run codecov"
         ],
         "environment": {
            "CODECOV_TOKEN": {
               "from_secret": "codecov-upload-token"
            },
            "PIPENV_VENV_IN_PROJECT": 1
         },
         "failure": "ignore",
         "image": "python:3.6",
         "name": "codecov",
         "volumes": [
            {
               "name": "pip-cache",
               "path": "/root/.cache/pip"
            }
         ]
      }
   ],
   "volumes": [
      {
         "name": "pip-cache",
         "temp": { }
      }
   ]
}
